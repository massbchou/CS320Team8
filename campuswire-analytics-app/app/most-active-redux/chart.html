<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Graph Example</title>
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Your chart canvas -->
  <canvas id="BarChart" width="400" height="200"></canvas>

  <!-- Your script to create the bar chart -->
  <script>
    // Your existing array of data (replace this with your actual data)
    const names = namesArr;
    const postcount = winnerContributionArr;

    // Chart data
    const data = {
      labels: names,
      datasets: [{
        label: 'Post Count',
        data: postcount,
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1,
      }]
    };

    // Chart configuration
    const config = {
      type: 'bar',
      data: data,
    };

    // Get the canvas element
    const ctx = document.getElementById('BarChart').getContext('2d');

    // Create the bar chart
    const myBarChart = new Chart(ctx, config);
  </script>
</body>
</html>
